version: '3.1'
services:
  dbpostgresql:
    image: "postgres:12"
    container_name: dbpostgresql
    networks:
      - order-pgsql
    ports:
      - "5432:5432"
    volumes: 
      - /Users/rajeshp/docker/postgres/docker-pg-vol/data:/var/lib/postgresql/data
      - /Users/rajeshp/docker/postgres/init/initData.sql:/docker-entrypoint-initdb.d/initData.sql
  app:
    container_name: energy_utility_backend
    image: energy_utility_backend
    networks:
      - order-pgsql
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - dbpostgresql

networks:
  order-pgsql:

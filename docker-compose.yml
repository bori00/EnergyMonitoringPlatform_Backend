version: '3.1'
services:
  energy_utility_backend:
    container_name: energy_utility_backend_container
    image: energy_utility_backend
    networks:
      - order-pgsql
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - db-container
      
  db-container:
    image: postgres:11
    container_name: db-container
    networks:
      - order-pgsql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=energy-utility-db
      - POSTGRES_USER=postgres-user
      - POSTGRES_PASSWORD=postgres-password

networks:
  order-pgsql:

# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- azure-deploy

resources:
- repo: self

pool:
  name: borilocalpool

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'af434365-9988-421b-898d-b9dae2557e25'
  imageRepository: 'energyutilitybackend'
  containerRegistry: 'containerregistryborifazakas30411.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'bori-VirtualBox'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:

  - job: Build
    displayName: Build
    pool:
      name: borilocalpool
      vmImage: $(vmImageName)
    steps:
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        failTaskOnFailedTests: true
        testRunTitle: 'BackendTests'
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'JaCoCo'
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/ DS2022_30441_Fazakas_Borbala_Assignment_2_Backend/code_coverage_summary.xml'
        pathToSources: '$(System.DefaultWorkingDirectory)/ DS2022_30441_Fazakas_Borbala_Assignment_2_Backend/src/main/java'
        reportDirectory: '$(System.DefaultWorkingDirectory)/ DS2022_30441_Fazakas_Borbala_Assignment_2_Backend/code_coverage_results'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
